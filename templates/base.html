<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gigomy</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-clockpicker.min.css')}}"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <!-- <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Gigomy
      </a>
    </nav> -->
    <nav>
      <div class="nav-wrapper purple">
        <a href="/" class="brand-logo">&nbsp;Gigomy</a>
        <a href="/" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/overview">Dashboard</a></li>
          <li><a href="/chat">Chat</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="/overview">Dashboard</a></li>
      <li><a href="/chat">Chat</a></li>
    </ul>

    <div class="container">
      <br/>
      {% block content %}
      {% endblock content %}
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <!-- <script src="{{url_for('static', filename='js/jquery-clockpicker.min.js')}}"></script> -->
    <script type="text/javascript">
      $(document).ready(function(){
        $(".datepicker").datepicker();
        $(".modal").modal();
        $(".collapsible").collapsible();
        $(".sidenav").sidenav();
        $(".tabs").tabs();
        var socket = io();
        socket.on("connect", function () {
          socket.emit("connectUser");
        });
        socket.on("message", function (data) {
          M.toast({html: data["sender"] + " says: " + data["message"]});
        });
        socket.on("notOnline", function (data) {
        });
      });
      // $(".alert").alert();
      // $(".clockpicker").clockpicker();
    </script>
  </body>
</html>
