{% macro setJob(heading, action, id, name, type="placeholder", title="Buy groceries", description="", location="Singapore", price="2.00", dateStart="", timeStart="00:00", dateEnd="", timeEnd="00:00") %}
<form method="POST" action="/{{action}}" id="{{id}}">
  <div class="modal-content">
    <h4>{{heading}}</h4>
    <br/>
    <!-- TITLE -->
    <div class="row">
      <div class="input-field">
        <input {{type}}="{{title}}" value="" id="title" type="text" class="validate" name="title" required>
        <label for="title">Title</label>
      </div>
    </div>
    <!-- DESCRIPTION -->
    <div class="row">
      <div class="input-field">
        <textarea id="description" name="description" class="materialize-textarea" required>{% if type == "value" %}{{description}}{% endif %}</textarea>
        <label for="description">Description</label>
      </div>
    </div>
    <!-- LOCATION -->
    <div class="row">
      <div class="input-field">
        <input {{type}}="{{location}}" id="location" type="text" class="validate" name="location" required>
        <label for="location">Location</label>
      </div>
    </div>
    <!-- PRICE -->
    <div class="row">
      <div class="input-field">
        <input {{type}}="{{price}}" id="price" type="number" min="0" step="0.10" data-number-to-fixed="2" data-number-stepfactor="1"  class="validate" name="price" required>
        <label for="price">Price (SGD$)</label>
      </div>
    </div>
    <!-- DATE START -->
    <div class="row">
      <div class="input-field col s6">
        <input {{type}}="{{dateStart}}" placeholder="{{dateStart}}" id="dateStart" name="dateStart" type="date" class="validate" required>
        <label for="dateStart">Date Start</label>
      </div>
      <!-- TIME START -->
      <div class="input-field col s6" data-placement="left" data-align="top" data-autoclose="true">
        <input {{type}}="{{timeStart}}" id="timeStart" name="timeStart" type="text" class="flatpickr flatpickr-input active validate">
        <label for="timeStart">Time Start</label>
      </div>
    </div>
    <!-- DATE END -->
    <div class="row">
      <div class="input-field col s6">
        <input {{type}}="{{dateEnd}}" placeholder="{{dateEnd}}" id="dateEnd" name="dateEnd" type="date" class="validate" required>
        <label for="dateEnd">Date end</label>
      </div>
      <!-- TIME END -->
      <div class="input-field col s6">
        <input {{type}}="{{timeEnd}}" id="timeEnd" name="timeEnd" type="text" class="flatpickr flatpickr-input active validate">
        <label for="timeEnd">Time End</label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn waves-effect waves-light" type="submit" name="{{name}}">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
{% endmacro %}
