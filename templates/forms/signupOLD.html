<div class="row" id="signupForm">
  <div class="col text-center">
    <!-- SIGNUP FORM -->
    <form method="POST" action="/signup">
      <!-- EMAIL -->
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" maxlength="320" required>
        </div>
      </div>
      <!-- USERNAME -->
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username" maxlength="100" required>
        </div>
      </div>
      <!-- PASSWORD -->
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password" maxlength="100" required>
        </div>
      </div>
      <!-- CONFIRM PASSWORD -->
      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" maxlength="100" required>
        </div>
      </div>
      <!-- SUBMIT -->
      <div class="form-group row">
        <div class="col text-center">
          <button type="submit" name="signup" class="btn btn-primary">Signup</button>
        </div>
      </div>
    </form>
  </div>
</div>
